<!DOCTYPE html>
<html lang="en">
<head>

    <title>Listado de articulos por arreglos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <h1 class="text-center">Agregar productos del mercado</h1>

        <!-- DIV ENCABEZADO -->


        <div class="row">  

            <!-- DIV INPUT -->

            
            <div class="col-10 mb-2"> 

                <input type="text" class="form-control"  id="nameItem" name="nameItem" >

            </div>

            <!-- DIV BOTON -->

                <button type="button"  class="btn btn-info"   onclick="AddItem()"> GUARDAME PERRO </button>
            </div>
        </div>

        <!-- DIV DETALLE -->

        <div>

            <h2>Listado de articulos</h2>
            <div id="items" class="row">No tenemos articulos</div>

        
        </div>


    </div>
